<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Rasa com JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-container {
      width: 400px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #input-form {
      display: flex;
    }
    #input-form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #input-form button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="messages"></div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
