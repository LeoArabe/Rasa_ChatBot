# domain.yml
version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_wallpaper_info

responses:
  utter_greet:
    - text: "Olá! Como posso ajudar você hoje?"

  utter_cheer_up:
    - text: "Aqui está algo para animar você:"

  utter_did_that_help:
    - text: "Isso ajudou você?"

  utter_happy:
    - text: "Ótimo, continue assim!"

  utter_goodbye:
    - text: "Até logo! Tenha um ótimo dia!"

  utter_iamabot:
    - text: "Eu sou um bot, alimentado pelo Rasa."

  utter_ask_wallpaper_info:
    - text: "Nossos wallpapers são enviados em rolos para que você possa cortar conforme a necessidade. Se preferir, podemos cortar sob medida antes do envio. Basta nos informar as medidas desejadas!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true